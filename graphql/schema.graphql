# - - - - - - - - - - - -
# WORKSHOP
# - - - - - - - - - - - -

type Workshop {
    _id: ID!
    title: String!
    subTitle: String
    organizer: User
    description: String!
    material: String
    requirements: String
    categories: [String!]!
    thumbnail: String!
    events: [Event!]!
    ratings: [Rating!]!
}

input WorkshopInput {
    title: String!
    subTitle: String
    description: String!
    material: String
    requirements: String
    categories: [String!]!
    thumbnail: String!
    events: [EventInput!]!
}

type Event {
    _id: ID!
    price: Float
    notes: String
    publicLocation: String!
    privateLocation: String
    maxParticipants: Int!
    dates: [Date!]!
}

input EventInput {
    price: Float
    notes: String
    publicLocation: String!
    privateLocation: String
    maxParticipants: Int!
    dates: [DateInput!]!
}

type Date {
    startTime: String!
    endTime: String!
}

input DateInput {
    startTime: String
    endTime: String
}

type Rating {
    _id: ID!
    content: Int!
    composition: Int!
    clarity: Int!
    expertise: Int!
    goalAchievement: Int!
    text: String!
    author: User
}

input RatingInput {
    content: Int!
    composition: Int!
    clarity: Int!
    expertise: Int!
    goalAchievement: Int!
    text: String!
}

# - - - - - - - - - - - -
# USER
# - - - - - - - - - - - -

type User {
    firstName: String!
    lastName: String!
}

# - - - - - - - - - - - -
# PAYMENTS
# - - - - - - - - - - - -

type Order {
    order: ID!
    workshop: Workshop!
    event: Event!
    user: User!
    price: Float!
    status: String!
}

type Query {

    # WORKSHOPS
    workshops: [Workshop]

    getOrderDetails(id: String!): Order
}

type Mutation {

    # WORKSHOPS
    addWorkshop(workshop: WorkshopInput): Workshop
    addCategory(name: String!): String
    addRating(workshop: String! rating: RatingInput!): Rating

    # PAYMENTS
    createOrder(workshopID: String!, eventID: String!, participants: Int!, affiliate: String): String # returns order id

}